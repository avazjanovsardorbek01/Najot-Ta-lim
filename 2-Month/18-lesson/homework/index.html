<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18-lesson</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <p class="par-1">Free Shipping on US Orders Over $60</p>
    </div>
    <!--/ Header -->

    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="nav-items">
          <a class="nav__navigations" href="#">Shop</a>
          <a class="nav__navigations" href="#">The Edit</a>
          <a class="nav__navigations" href="#">Our Story</a>
          <a class="nav__navigations" href="#">Reviews</a>
        </div>
        <div class="nav-img">
          <a href="#">
            <img src="./img/dae-nav-img.png" alt="nav-img" />
          </a>
        </div>
        <div class="account">
          <a class="account-text" href="#">Account</a>
        </div>
        <div class="shop-icon" id="shop-icon">
          <img class="shop-icon-content" src="./img/shop-icon.png" alt="icon" />
        </div>
      </div>
    </nav>
    <!-- /Navbar -->

    <!-- Hero-section -->
    <section class="hero-section">
      <div class="hero-content">
        <div class="hero-bg">
          <img class="hero__bg" src="./img/hero-bg.png" alt="bg" />
        </div>
      </div>
    </section>
    <!-- /Hero-section -->

    <!-- Ready-section -->
    <section class="ready-section">
      <div class="ready-section__content"></div>
    </section>
  </body>
</html>
